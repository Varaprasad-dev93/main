<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="Vara.jpg">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form">
        <form action="#">
        <label for="image">Upload your image if want </label>
        <input type="color" id="image"><br>
        <label for="date1">Date of birth </label>
        <input type="date" name="" id="date1"><br>
        <button type="submit" onclick="val()">submit</button>
        </form>
    </div>
    <div class="time">
        <h1>Time Countdown</h1>
        <div class="timer">
            <div class="count">
                <p class="bigtext" id="days">0</p>
                <span>Days</span></div>
            <div class="count">
                <p class="bigtext" id="hours">0</p>
            <span>Hours</span></div>
            <div class="count">
                <p class="bigtext" id="mins">0</p>
            <span>Minutes</span></div>
            <div class="count">
                <p class="bigtext" id="sec">0</p>
            <span>Seconds</span></div>
        </div>
    </div>
</body>
</html>
